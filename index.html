
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>號碼計數器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .number {
      width: 100%;
      aspect-ratio: 1 / 1;
      text-align: center;
      border: 2px solid #aaa;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f0f0f0;
      user-select: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .count-1 { background-color: #3399ff; color: white; }
    .count-2 { background-color: #33cc33; color: white; }
    .count-3 { background-color: #ff9933; color: white; }
    .count-more { background-color: #cc3333; color: white; }

    #controls {
      margin-bottom: 15px;
      text-align: center;
    }
    #stats, #unselected {
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 15px;
    }
    #note {
      width: 100%;
      height: 100px;
      margin-top: 20px;
      font-size: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">點選號碼：01~39</h2>
  <div id="controls">
    <button onclick="resetAll()">清除所有記錄</button>
  </div>
  <div id="numbers" class="grid"></div>
  <div id="stats"></div>
  <div id="unselected"></div>
  <textarea id="note" placeholder="備註區：可輸入自由內容..." oninput="saveNote()"></textarea>

  <script>
    const container = document.getElementById("numbers");
    const statsDiv = document.getElementById("stats");
    const unselectedDiv = document.getElementById("unselected");
    const noteField = document.getElementById("note");
    const clickCounts = {};

    function updateStats() {
      let output = "已選號碼統計：\n";
      let hasAny = false;
      let unselected = [];

      Object.keys(clickCounts).forEach(num => {
        const count = clickCounts[num];
        const div = document.getElementById("btn-" + num);
        div.className = "number";

        if (count > 0) {
          output += `${num} - ${count} 次\n`;
          hasAny = true;
          if (count === 1) div.classList.add("count-1");
          else if (count === 2) div.classList.add("count-2");
          else if (count === 3) div.classList.add("count-3");
          else div.classList.add("count-more");
        } else {
          unselected.push(num);
        }

        div.textContent = count > 0 ? `${num} (${count})` : num;
      });

      statsDiv.textContent = hasAny ? output : "目前尚未選取任何號碼";
      unselectedDiv.textContent = "尚未選取的號碼：\n" + unselected.join(" ");
      saveData();
    }

    function resetAll() {
      Object.keys(clickCounts).forEach(num => {
        clickCounts[num] = 0;
      });
      updateStats();
    }

    function saveData() {
      localStorage.setItem("clickCounts", JSON.stringify(clickCounts));
      localStorage.setItem("noteText", noteField.value);
    }

    function loadData() {
      const savedCounts = JSON.parse(localStorage.getItem("clickCounts") || "{}");
      for (let i = 1; i <= 39; i++) {
        const num = i.toString().padStart(2, '0');
        clickCounts[num] = savedCounts[num] || 0;
      }
      noteField.value = localStorage.getItem("noteText") || "";
    }

    function saveNote() {
      localStorage.setItem("noteText", noteField.value);
    }

    for (let i = 1; i <= 39; i++) {
      const num = i.toString().padStart(2, '0');
      const div = document.createElement("div");
      div.className = "number";
      div.id = "btn-" + num;
      div.textContent = num;

      div.addEventListener("click", () => {
        clickCounts[num]++;
        updateStats();
      });

      container.appendChild(div);
    }

    loadData();
    updateStats();
  </script>
</body>
</html>
